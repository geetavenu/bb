
<div class="row">
    <div class="col-sm-4 well">
        <div class="row">
            <span class="label label-info col-sm-4 text-left">Last Name</span>

            <p class="text-info col-sm-4 " contenteditable="true" id="lastName"><%= lastName %></p>

        </div>
        <div class="row">
            <span class="label label-info col-sm-4 text-left">First Name</span>

            <p class="text-info col-sm-8" contenteditable="true" id="firstName"><%= firstName %></p>


        </div>
        <div class="row">
            <p class="span"></p>
            <button id="update" class="btn btn-success">Update</button>
            <button id="delete" class="btn btn-danger">Delete</button>
        </div>
    </div>
    <div class="com-sm-8"></div>
</div>
